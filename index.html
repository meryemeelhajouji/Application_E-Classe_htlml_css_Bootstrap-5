<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="css/sign_in.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <section class="container ">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6 col-md-3 ">
        <form class="form-container">
          <div class="h2 ">E-classe</div>
          <div class="h4 ">SIGN IN</div>
       
          
          
          <p class="p1"> Enter your credentials to access your account</p>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email </label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Entre your email"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Entre your password" id="exampleInputPassword1">
          </div>
          <button type="submit"   class="btn  btn-block "> 
            <a  href="dashboard.html"> SIGN IN</a>
          </button>
          <p class="p2"> Forgot your password? <a href=""> <span>Reset Password</span></a> </p>
        </form>

      </div>
    </div>
  </section>

 

</body>

</html>
